<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Selamat Datang di Semar</title>

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&display=swap"
      rel="stylesheet"
    />

    <!-- CSS -->
    <link
      rel="stylesheet"
      href="style.css"
    />
  </head>

  <body class="mobile-sim">
    <div class="chat-container pre-chat-container">
      <!-- Header -->
      <div class="chat-header">
        <div class="header-left">
          <div class="header-text">
            <div class="Semar-title">Semar</div>
            <div class="subtext">Sensus Ekonomi Membantu Aktivitas Rakyat</div>
          </div>
        </div>
      </div>

      <!-- Konten Form Awal -->
      <div class="pre-chat-content">
        <div class="welcome-card">
          <h2>Halo!</h2>
          <p>Selamat datang di Layanan Informasi Sensus Ekonomi 2026 Kabupaten Tasikmalaya.</p>
          <p>Sebelum kita mulai, silakan isi data berikut:</p>

          <form
            class="pre-chat-form"
            action="chat.html"
            method="GET"
            onsubmit="return validateForm()"
          >
            <div class="form-group">
              <label for="bahasa">Pilih Bahasa:</label>
              <select
                id="bahasa"
                name="bahasa"
                required
              >
                <option value="">-- Pilih Bahasa --</option>
                <option value="id">Bahasa Indonesia</option>
                <option value="su">Basa Sunda</option>
              </select>
            </div>

            <div class="form-group">
              <label for="umur">Umur Anda:</label>
              <input
                type="number"
                id="umur"
                name="umur"
                placeholder="Contoh: 22"
                required
              />
            </div>

            <div class="privacy-note">*Data ini hanya digunakan untuk menyesuaikan informasi dalam Sensus Ekonomi 2026.</div>

            <button
              type="submit"
              class="submit-button"
            >
              Mulai Obrolan
            </button>
          </form>
        </div>
      </div>
    </div>

    <!-- Validasi -->
    <script>
      function validateForm() {
        const bahasa = document.getElementById('bahasa').value.trim();
        const umur = document.getElementById('umur').value.trim();
        if (!bahasa || !umur) {
          alert('Mohon lengkapi semua data!');
          return false;
        }
        return true;
      }
    </script>
  </body>
</html>
