<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Selamat Datang di SiTatik</title>

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&display=swap"
      rel="stylesheet"
    />

    <!-- CSS -->
    <link
      rel="stylesheet"
      href="style.css"
    />
  </head>

  <body>
    <div class="chat-container pre-chat-container">
      <!-- Header -->
      <div class="chat-header">
        <div class="header-left">
          <img
            src="logo bps.png"
            alt="Logo bps"
            class="logo"
          />
          <div class="header-text">
            <div class="sitatik-title">SiTatik</div>
            <div class="subtext">Asisten Sensus Ekonomi</div>
          </div>
        </div>
      </div>

      <!-- Konten Form Awal -->
      <div class="pre-chat-content">
        <div class="welcome-card">
          <h2>Halo!</h2>
          <p>Selamat datang di Layanan Informasi Sensus Ekonomi 2026 Kabupaten Tasikmalaya.</p>
          <p>Sebelum kita mulai, yuk isi data diri singkat berikut:</p>

          <form
            class="pre-chat-form"
            action="chat.html"
            method="GET"
            onsubmit="return validateForm()"
          >
            <div class="form-group">
              <label for="name">Nama Lengkap Anda:</label>
              <input type="text" id="name" name="nama"
              <!-- âœ… ubah name jadi 'nama' -->
            </div>
            <div class="form-group">
              <label for="age">Umur Anda (dalam tahun):</label>
              <input
                type="number"
                id="age"
                name="umur"
                placeholder="Contoh: 22"
                required
              />
            </div>
            <div class="privacy-note">*Data ini akan digunakan untuk keperluan Sensus Ekonomi 2026 dan dijamin kerahasiaannya sesuai undang-undang.</div>
            <button
              type="submit"
              class="submit-button"
            >
              Mulai Obrolan
            </button>
          </form>
        </div>
      </div>
    </div>

    <!-- JS Validasi (Opsional) -->
    <script>
      function validateForm() {
        const name = document.getElementById('name').value.trim();
        const age = document.getElementById('age').value.trim();
        if (!name || !age) {
          alert('Mohon lengkapi semua data!');
          return false;
        }
        return true;
      }
    </script>
  </body>
</html>
