<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>SiTatik - Asisten Sensus Ekonomi</title>

    <!-- ✅ Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&display=swap"
      rel="stylesheet"
    />

    <!-- ✅ CSS -->
    <link
      rel="stylesheet"
      href="style.css"
    />
  </head>

  <body>
    <div class="chat-container">
      <!-- ✅ Header -->
      <div class="chat-header">
        <div class="header-left">
          <img
            src="logo bps.png"
            alt="Logo bps"
            class="logo"
          />
          <div class="header-text">
            <div class="sitatik-title">SiTatik</div>
            <div class="subtext">Asisten Sensus Ekonomi</div>
          </div>
        </div>

        <!-- ✅ Menu garis tiga -->
        <div class="menu-wrapper">
          <div
            class="menu-icon"
            onclick="toggleMenu()"
          >
            ☰
          </div>
          <div
            class="menu-dropdown"
            id="menuDropdown"
          >
            <button onclick="changeLanguage('id')">Bahasa Indonesia</button>
            <button onclick="changeLanguage('su')">Bahasa Sunda</button>
            <button onclick="endChat()">Akhiri Obrolan</button>
          </div>
        </div>
      </div>

      <!-- ✅ Area chat -->
      <div
        id="chatbox"
        class="chat-box"
      ></div>

      <!-- ✅ Input pengguna -->
      <div class="text-input-area">
        <input
          type="text"
          id="userInput"
          placeholder="Ketik pesan di sini..."
        />
        <button onclick="handleTextInput()">Kirim</button>
      </div>
    </div>

    <!-- ✅ JS -->
    <script src="script.js"></script>
  </body>
</html>
