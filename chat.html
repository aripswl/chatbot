<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>SiBima - Badan Informasi Masyarakat Ekonomi</title>

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&display=swap"
      rel="stylesheet"
    />

    <!-- CSS -->
    <link
      rel="stylesheet"
      href="style.css"
    />
  </head>

  <body>
    <div class="chat-container">
      <!-- Header Chat -->
      <div class="chat-header">
        <div class="header-left">
          <img
            src="logo bps.png"
            alt="Logo bps"
            class="logo"
          />
          <div class="header-text">
            <div class="siBima-title">SiBima</div>
            <div class="subtext">Badan Informasi Masyarakat Ekonomi</div>
          </div>
        </div>

        <!-- Menu Dropdown -->
        <div class="menu-wrapper">
          <div
            class="menu-icon"
            onclick="toggleMenu()"
          >
            X
          </div>
          <div
            class="menu-dropdown"
            id="menuDropdown"
          >
            <button onclick="endChat()">Akhiri Obrolan</button>
          </div>
        </div>
      </div>

      <!-- Chat Box -->
      <div
        id="chatbox"
        class="chat-box"
      >
        <!-- Pesan sambutan akan di-generate dari script.js -->
      </div>

      <!-- Input Chat -->
      <div class="text-input-area">
        <input
          type="text"
          id="userInput"
          placeholder="Ketik pesan di sini..."
        />
        <button>Kirim</button>
      </div>
    </div>

    <!-- JavaScript Tambahan (khusus UI) -->
    <script>
      function toggleMenu() {
        const menu = document.getElementById('menuDropdown');
        menu.style.display = menu.style.display === 'flex' ? 'none' : 'flex';
      }

      function changeLanguage(lang) {
        alert('Fungsi ubah bahasa belum diimplementasikan.');
      }

      function endChat() {
        alert('Obrolan telah diakhiri. Terima kasih!');
        window.location.href = 'index.html';
      }
    </script>

    <!-- âœ… Panggil script utama kamu -->
    <script src="script.js"></script>
  </body>
</html>
