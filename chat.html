<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />
    <meta
      name="theme-color"
      content="#ffffff"
    />
    <title>Semar - Sensus Ekonomi Membantu Aktivitas Rakyat</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="style.css"
    />
  </head>
  <body>
    <div class="chat-container">
      <!-- Header -->
      <div class="chat-header">
        <div class="header-left">
          <div class="header-text">
            <div class="Semar-title">Semar</div>
            <div class="subtext">Sensus Ekonomi Membantu Aktivitas Rakyat</div>
          </div>
        </div>

        <!-- Tombol Ã— tanpa menu -->
        <button
          class="close-button"
          onclick="endChat()"
        >
          &times;
        </button>
      </div>

      <!-- Chat Box -->
      <div
        id="chatbox"
        class="chat-box"
      ></div>

      <!-- Input Chat -->
      <div class="text-input-area">
        <input
          type="text"
          id="userInput"
          placeholder="Ketik pesan di sini..."
          autocomplete="off"
        />
        <button onclick="handleUserInput()">Kirim</button>
      </div>
    </div>

    <!-- Script -->
    <script>
      function endChat() {
        window.location.href = 'index.html'; // Kembali ke halaman awal
      }

      document.getElementById('userInput').addEventListener('keypress', function (e) {
        if (e.key === 'Enter') {
          handleUserInput();
        }
      });
      const input = document.getElementById('userInput');
      input.addEventListener('focus', () => {
        setTimeout(() => {
          input.scrollIntoView({ behavior: 'smooth', block: 'center' });
        }, 300); // delay agar scroll menyesuaikan munculnya keyboard
      });
    </script>

    <!-- Main Script kamu -->
    <script src="script.js"></script>
  </body>
</html>
