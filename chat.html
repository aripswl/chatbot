<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>SiBima - Badan Informasi Masyarakat Ekonomi</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="style.css"
    />
  </head>
  <body>
    <div class="chat-container">
      <!-- Header -->
      <div class="chat-header">
        <div class="header-left">
          <img
            src="logo bps.png"
            alt="Logo bps"
            class="logo"
          />
          <div class="header-text">
            <div class="siBima-title">SiBima</div>
            <div class="subtext">Badan Informasi Masyarakat Ekonomi</div>
          </div>
        </div>
        <div class="menu-wrapper">
          <div
            class="close-button"
            onclick="toggleMenu()"
          >
            &times;
          </div>

          <div
            class="menu-dropdown"
            id="menuDropdown"
          >
            <button onclick="endChat()">Akhiri Obrolan</button>
          </div>
        </div>
      </div>

      <!-- Chat Box -->
      <div
        id="chatbox"
        class="chat-box"
      ></div>

      <!-- Input Chat -->
      <div class="text-input-area">
        <input
          type="text"
          id="userInput"
          placeholder="Ketik pesan di sini..."
        />
        <button onclick="handleUserInput()">Kirim</button>
      </div>
    </div>

    <!-- Menu + Script -->
    <script>
      function toggleMenu() {
        const menu = document.getElementById('menuDropdown');
        menu.style.display = menu.style.display === 'flex' ? 'none' : 'flex';
      }

      function endChat() {
        alert('Obrolan telah diakhiri. Terima kasih!');
        window.location.href = 'index.html';
      }

      document.getElementById('userInput').addEventListener('keypress', function (e) {
        if (e.key === 'Enter') {
          handleUserInput();
        }
      });
    </script>

    <!-- Main Script kamu -->
    <script src="script.js"></script>
  </body>
</html>
